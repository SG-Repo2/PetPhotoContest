<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Photo Contest</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/img/petHeader.png" alt="Pet Photo Contest" class="header-image">
      <div class="tagline"></div>
    </header>

    <div class="instructions">Select up to 3 of your favorite photographs below!</div>
    <div id="error-container"></div>

    <div id="selection-counter" class="selection-counter">
      You've selected <span class="counter-number">0</span> out of 3
    </div>

    <!-- View toggle for desktop - hidden on mobile -->
    <div id="view-toggle" class="view-toggle">
      <button class="view-button active" data-view="grid">Grid View</button>
      <button class="view-button" data-view="carousel">Carousel View</button>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading pet photos...</p>
    </div>

    <div id="pet-grid" class="pet-grid grid-view"></div>

    <button id="submit-btn" class="btn btn-submit" disabled>
      <img
        src="assets/img/submitButton.png"
        alt="Submit your votes"
        class="submit-button-img"
        style="max-width: 400px;">
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
